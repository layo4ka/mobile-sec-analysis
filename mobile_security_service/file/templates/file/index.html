<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Security Service</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Общие стили */
    html, body {
      background-color: #3f3939;
      height: 100%;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .centered-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: aqua;
      margin-bottom: 2rem;
    }

    /* Кнопки */
    #fileInput { display: none; }
    .circle-button-main {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 150px;
      border: 0.5em solid #355736;
      border-radius: 30px;
      background-color: #518975d2;
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
    }
    .circle-button-main:hover {
      transform: scale(1.05);
      background-color: #75c7acd2;
    }

    /* Сообщения */
    #message {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }
    .error { color: #e74c3c; }
    .success { color: #2ecc71; }

    /* Панель */
    .working-space {
      width: 100%;
      background-color: #a0a0a0b7;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered-title">Проверь приложение на вирусняк прямо сейчас!</div>
    <div class="working-space">
      <!-- Форма загрузки -->
      <form id="uploadForm" enctype="multipart/form-data">
        {% csrf_token %}
        <input id="fileInput" name="file" type="file" accept=".apk,.ipa">
        <button type="button" class="circle-button-main" onclick="fileInput.click()">
          Выбрать файл
        </button>
      </form>

      <!-- Сообщение о статусе -->
      <div id="message"></div>
    </div>
  </div>

  <!-- Скрипт для автоскачивания PDF -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('uploadForm');
      const fileInput = document.getElementById('fileInput');
      const msg = document.getElementById('message');

      // При выборе файла сразу отправляем форму
      fileInput.addEventListener('change', () => form.dispatchEvent(new Event('submit')));

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        if (!fileInput.files.length) {
          msg.textContent = 'Вы не выбрали файл!';
          msg.className = 'error';
          return;
        }

        msg.textContent = 'Анализируем...';
        msg.className = '';

        const fd = new FormData();
        fd.append('file', fileInput.files[0]);

        try {
          const res = await fetch('/upload/', {
            method: 'POST',
            body: fd,
            headers: { 'X-CSRFToken': '{{ csrf_token }}' }
          });

          if (!res.ok) {
            const txt = await res.text();
            throw new Error(txt || res.statusText);
          }

          const blob = await res.blob();
          const ct = res.headers.get('content-type') || '';
          if (!ct.includes('application/pdf')) {
            const txt = await blob.text();
            throw new Error(txt || 'Не PDF');
          }

          // Скачиваем PDF
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'report.pdf';
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);

          msg.textContent = '✅ Успешно! Отчёт скачивается.';
          msg.className = 'success';
        } catch (err) {
          console.error(err);
          msg.textContent = 'Ошибка: ' + err.message;
          msg.className = 'error';
        }
      });
    });
  </script>
</body>
</html>
